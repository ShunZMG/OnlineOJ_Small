<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>发布题目</title>
		<script src="../static/jquery-3.4.1.js"></script>
	</head>
	<body>
		<form action="" method="post">
			请输入题目名称<input type="text" name="name" placeholder="请输入题目名称"/><br/>
			请输入题目内容<textarea name="context" placeholder="请输入题目内容" style="width: 80%; height: 300px"></textarea>
			请输入类型<input type="text" name="type" placeholder="在这里输入题目类型"/><br/>
			<div id="testInstance" style="border-style: solid;">
				<div style="border-style: solid;">
					测试用例内容<textarea name="testcontext1" placeholder="请输入测试用例内容"></textarea>
					测试用例结果<textarea name="testrst1" placeholder="请输入测试用例结果"></textarea>
				</div>
			</div>
			<input id="count" type="hidden" name="count" value="1"/>
			<input id="newTest" type="button" name="addone"  value="增加一个测试用例"/>
			<input style="float:right" type="submit" name="submit" value="提交"/>
		</form>
		<script>
			window.onload = function(){
				$("#newTest").click(function(){
					document.getElementById("count").value++;
					var value = document.getElementById("count").value;
					$("#testInstance").append("<div style=\"border-style: solid;\">测试用例内容<textarea name=\"testcontext" + value + '"' + " placeholder=\"请输入测试用例内容\"></textarea>测试用例结果<textarea name=\"testrst" + value + '"' + " placeholder=\"请输入测试用例内容\"></textarea></div>");
				});
			}
		</script>
	</body>
</html>
