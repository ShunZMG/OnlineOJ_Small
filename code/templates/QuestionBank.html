    <section class="QuestionBank">
        <div>
            <table border="1px" style="width: 100%">
                <tr>
                    <th width=10%>序号</th>
                    <th>题目</th>
                    <th>提交数</th>
                    <th>正确数</th>
                    <th>分类</th>
                </tr>
                {% for q in questions %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td><a href="{{ url_for('writeQuestion', Qname=q[0]) }}">{{ q[0] }}</a></td>
                    <td>{{ q[1] }}</td>
                    <td>{{ q[2] }}</td>
                    <td>{{ q[3] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
